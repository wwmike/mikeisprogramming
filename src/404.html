<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <title>404 - Page Not Found | mikeisprogramming</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="text-center px-4">
  <div class="mb-8">
    <h1 class="text-9xl font-bold text-gray-800">404</h1>
    <div class="animate-bounce mt-4">
      <div class="text-2xl font-mono text-gray-600">{error}</div>
    </div>
  </div>

  <h2 class="mb-8 text-2xl font-semibold text-gray-600">
    Oops! Looks like this code needs debugging
  </h2>

  <div class="mb-8">
            <pre class="inline-block text-left bg-gray-800 text-green-400 p-6 rounded-lg shadow-lg">
<code>while (pageNotFound) {
    return coffee.drink();
    brain.debug();
}</code>
            </pre>
  </div>

  <p class="text-gray-600 mb-8">
    The page you're looking for seems to have a syntax error...
    <br>
    Let's get you back to working code!
  </p>

  <a href="http://mikeisprogramming.com" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200">
    Return to Homepage
  </a>
</div>
</body>
</html>
